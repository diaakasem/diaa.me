{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>
  :root {
    --primary: #ff6760;
    --primary-hover: #ff5a52;
  }
  article header {
    margin-bottom: 2rem;
  }
</style>
{% endblock %}

{% block content %}
<main class="container">
  <article>
    <header>
      <hgroup>
        <h1>{{ page.title }}</h1>
        <p>Published on <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time></p>
      </hgroup>
    </header>

    <section>
      {{ page.content | safe }}
    </section>
  </article>
</main>
{% endblock %}
